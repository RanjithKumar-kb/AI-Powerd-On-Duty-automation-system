<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | CampusFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .register-card { width: 100%; max-width: 450px; border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card register-card p-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Join CampusFlow</h2>
        <p class="text-muted">Student Registration Only</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger py-2 small">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label small fw-bold">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Roll Number (Username)</label>
            <input type="text" name="username" class="form-control" placeholder="Ex: 236102" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Profile Photo</label>
            <input type="file" name="profile_photo" class="form-control" accept="image/*" required>
            <div class="form-text small">This photo will appear on your digital passes.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mt-2">Register as Student</button>
    </form>

    <div class="text-center mt-4">
        <p class="small">Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
    </div>
</div>

</body>
</html>
