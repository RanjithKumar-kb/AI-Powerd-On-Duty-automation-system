<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CampusFlow AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; }
        .login-card { max-width: 400px; width: 90%; margin: auto; border-radius: 15px; border: none; }
    </style>
</head>
<body>
    <div class="card login-card p-4 shadow-lg">
        <h3 class="text-center mb-4 fw-bold">Login</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Enter System</button>
            <hr>
            <div class="text-center">
                <a href="/register" class="text-decoration-none small">New Student? Register Profile</a>
            </div>
        </form>
    </div>
</body>
</html>
